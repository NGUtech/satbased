#
# Project settings
#

name: Satbased
version: ${app.version}
description: 'Bitcoin based payments framework for scalable web applications.'
prefix: daikon
negotiation:
  languages:
    - en
authentication:
  default_role: Daikon\Security\Authentication\Unauthenticated
  cookies:
    domain: .${app.host}
    xsrf:
      attribute: __Host-_xsrf
      header: X-XSRF-TOKEN
    jwt:
      attribute: __Host-_jwt
      issuer: ${project.name}
      audience: ${project.name}
      secret: 'changeme'